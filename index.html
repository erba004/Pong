<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>

    <!-- det som står når spillet er pauset -->    
    <div class="pause">
        <h1 >PAUSE</h1>
        <h2 id="esc" >ESC: UNPAUSE</h2>
        <h2 id="backspace" >BACKSPACE: RESTART</h2>
    </div>


    <!-- det som står når spillet er ferdig -->
    <div class="gameover">
        <h1>GAME OVER</h1>
        <h2>LEFTSCORE: </h2>
        <h2>rightscore</h2>


    </div>

    <!-- det som står når spillet starter -->
    <div class="start">
        <h1 id="wlc">WELCOME TO PONG!</h1>
        <h2 id="esc">ESC: START/PAUSE</h2>
        <h2 id="backspace">BACKSPACE: RESTART</h2>
        <h2 id="glhf">GLHF!</h2>

    </div>

    <script src="main.js"></script>
</body>
</html>
